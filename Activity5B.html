<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5B - eMi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #191919;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        body.fade-start {
            opacity: 0;
        }

        body.fade-out {
            opacity: 0;
        }

        .activity-page {
            width: 100vw;
            height: 100vh;
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .sidebar {
            width: 80px;
            flex: 0 0 auto;
            height: 100%;
            background: linear-gradient(180deg, rgba(37, 41, 45, 1) 0%, rgba(63, 73, 82, 1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            display: block;
            object-fit: contain;
        }

        .back-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px auto;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #191919;
        }

        .back-button:active {
            background-color: #191919;
            border: 1px solid #F8CB16;
            transform: scale(0.97);
        }

        .back-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
        }

        .toolbar-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .tool-action {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            background-color: rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #FFFFFF;
            line-height: 1;
        }

        .tool-action.active {
            background-color: #191919;
            border: 1px solid #F8CB16;
        }

        .tool-action:hover {
            background-color: #191919;
        }

        .tool-action:active {
            background-color: #191919;
            border: 1px solid #F8CB16;
            transform: scale(0.97);
        }

        .main-panel {
            flex: 2;
            min-width: 300px;
            height: 100%;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        .forest-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: inherit;
            display: block;
        }

        .toy-stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Toy styling - adjust positions to match Figma */
        .toy {
            position: absolute;
            width: 120px;
            height: 120px;
            cursor: grab;
            pointer-events: auto;
            user-select: none;
            transition: opacity 0.2s;
        }

        .toy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .toy.dragging {
            cursor: grabbing;
            animation: none !important;
            z-index: 1000;
            opacity: 0.9;
        }

        .toy.frozen {
            animation: none !important;
            cursor: default;
            pointer-events: none;
        }

        .toy.hidden {
            display: none;
        }

        .toy.disabled {
            pointer-events: none;
            cursor: default;
        }

        /* Floating animation for toys - gentle vertical bob */
        .toy.float {
            animation: floatToy 3.5s ease-in-out infinite;
        }

        .toy.float-delay-1 {
            animation: floatToy 3.8s ease-in-out infinite;
            animation-delay: 0.3s;
        }

        .toy.float-delay-2 {
            animation: floatToy 4.1s ease-in-out infinite;
            animation-delay: 0.6s;
        }

        .toy.float-delay-3 {
            animation: floatToy 3.6s ease-in-out infinite;
            animation-delay: 0.9s;
        }

        @keyframes floatToy {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Placeholder positions - ADJUST THESE TO MATCH FIGMA */
        .toy.toy-bear {
            top: 15%;
            left: 10%;
        }

        .toy.toy-drum {
            top: 15%;
            left: 30%;
        }

        .toy.toy-plane {
            top: 15%;
            left: 50%;
        }

        .toy.toy-ball {
            top: 15%;
            left: 70%;
        }

        /* Box container - ADJUST POSITION TO MATCH FIGMA */
        .box-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            pointer-events: auto;
        }

        .box-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s;
        }

        .box-image.hidden {
            display: none;
        }

        .box-container.impact .box-image {
            animation: boxImpact 0.25s ease-out;
        }

        @keyframes boxImpact {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            20% {
                transform: scale(1.08);
                filter: brightness(1.3);
            }
            40% {
                transform: scale(1.12);
                filter: brightness(1.5);
            }
            60% {
                transform: scale(1.08);
                filter: brightness(1.3);
            }
            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .toy-in-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .toy-in-box.visible {
            opacity: 1;
        }

        .sparkle-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        .sparkle-layer::before,
        .sparkle-layer::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 200, 0.8) 30%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 200, 0.6);
        }

        .sparkle-layer::before {
            top: 20%;
            left: 30%;
        }

        .sparkle-layer::after {
            top: 60%;
            right: 25%;
        }

        .sparkle-layer.sparkle-active {
            animation: sparkle 1s ease-out;
        }

        .sparkle-layer.sparkle-active::before {
            animation: sparklePulse 1s ease-out;
        }

        .sparkle-layer.sparkle-active::after {
            animation: sparklePulse 1s ease-out 0.15s;
        }

        .sparkle-layer .sparkle {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 150, 0.9) 25%, rgba(255, 255, 255, 0) 65%);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 255, 255, 1), 0 0 24px rgba(255, 255, 200, 0.8), 0 0 36px rgba(255, 255, 150, 0.4);
            opacity: 0;
        }

        .sparkle-layer.sparkle-active .sparkle-1 {
            top: 15%;
            left: 25%;
            animation: sparklePulse 1s ease-out 0.1s;
        }

        .sparkle-layer.sparkle-active .sparkle-2 {
            top: 35%;
            right: 20%;
            animation: sparklePulse 1s ease-out 0.2s;
        }

        .sparkle-layer.sparkle-active .sparkle-3 {
            bottom: 30%;
            left: 35%;
            animation: sparklePulse 1s ease-out 0.3s;
        }

        .sparkle-layer.sparkle-active .sparkle-4 {
            top: 50%;
            right: 30%;
            animation: sparklePulse 1s ease-out 0.25s;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
            60% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes sparklePulse {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
                filter: brightness(1);
            }
            25% {
                opacity: 1;
                transform: scale(1.3) rotate(90deg);
                filter: brightness(1.5);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
                filter: brightness(2);
            }
            75% {
                opacity: 0.8;
                transform: scale(1.2) rotate(270deg);
                filter: brightness(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(1.8) rotate(360deg);
                filter: brightness(1);
            }
        }

        .side-panel {
            flex: 0 0 auto;
            width: 304px;
            min-width: 200px;
            max-width: 400px;
            height: 100%;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        .panel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: inherit;
            display: block;
        }

        .text-content {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
            padding: 40px;
            pointer-events: none;
        }

        .text-content p {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 600;
            font-size: 18px;
            line-height: 1.4;
            letter-spacing: -0.02em;
            color: #191919;
            text-align: left;
            margin: 0;
            width: 100%;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 1024px) {
            .side-panel {
                min-width: 150px;
                width: auto;
            }
        }

        /* ===== Activity5B: Letter tracing styles ===== */

        .tracing-stage {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        /* scale svg to 50% smaller than before */
        .tracing-svg {
            width: min(320px, 55%);
            height: auto;
            touch-action: none;
            pointer-events: auto;
        }

        /* BOLD, TOUCH-FRIENDLY M STROKES */
        #letter-base {
            fill: none;
            stroke: #ffffff;
            stroke-width: 100;   /* slightly thicker than guide/progress */
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #guide-path {
            fill: none;
            stroke: #ffffff; /* match white border so joints blend */
            stroke-width: 90;      /* was ~40 → now VERY bold */
            stroke-dasharray: 42 40;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #progress-path {
            fill: none;
            stroke: #ff6eb4;
            stroke-width: 82;      /* was ~34 → now bold */
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 0 1;
            filter: drop-shadow(0 0 14px rgba(255,110,180,0.7));
            pointer-events: none;
        }

        #letter-outline {
            fill: none;
            stroke: #ff4a9d;
            stroke-width: 18;      /* was ~10 → helps frame the bold stroke */
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* sparkle */
        .tracing-sparkle {
            fill: #fff;
            stroke: #ffd75a;
            stroke-width: 3;
            filter: drop-shadow(0 0 6px rgba(255,215,90,0.9));
            opacity: 0;
            transition: opacity 0.15s;
        }

        .tracing-sparkle.on {
            opacity: 1;
        }

        .tracing-stage { z-index: 10; }
        .tracing-svg { z-index: 11; }

        #guide-path,
        #progress-path,
        #letter-outline,
        #sparkle-dot {
            z-index: 12;
        }

        /* Arrow cues */
        .trace-arrow {
            fill: none;
            stroke: #ffbf4f;
            stroke-width: 3;
            pointer-events: none;
        }

        /* Start and end dots with pulsing animation */
        .trace-marker {
            pointer-events: none;
        }

        .trace-marker.start {
            fill: #4ade80;
            stroke: #22c55e;
            stroke-width: 2;
            animation: pulseStart 1.5s ease-in-out infinite;
        }

        .trace-marker.end {
            fill: #f87171;
            stroke: #ef4444;
            stroke-width: 2;
            animation: pulseEnd 1.5s ease-in-out infinite;
        }

        @keyframes pulseStart {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }

        @keyframes pulseEnd {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }

        /* Celebration animation */
        .celebrate-zoom {
            animation: zoomCelebrate 0.9s ease-out forwards;
            transform-origin: center;
        }

        @keyframes zoomCelebrate {
            0%   { transform: scale(1);   filter: drop-shadow(0 0 0px rgba(255,255,255,0)); }
            30%  { transform: scale(1.15); filter: drop-shadow(0 0 20px rgba(255,255,255,0.9)); }
            60%  { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255,255,255,0.6)); }
            100% { transform: scale(1);    filter: drop-shadow(0 0 0px rgba(255,255,255,0)); }
        }
    </style>

<body class="fade-start">
    <div class="activity-page">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <img src="images/eMi Logo.svg" alt="eMi logo" class="logo-image" />
            <div class="toolbar-actions">
                <button class="tool-action" onclick="fadeNavigate('Activity1B.html')">1</button>
                <button class="tool-action" onclick="fadeNavigate('Activity2B.html')">2</button>
                <button class="tool-action" onclick="fadeNavigate('Activity3B.html')">3</button>
                <button class="tool-action" onclick="fadeNavigate('Activity4B.html')">4</button>
                <button class="tool-action active" onclick="fadeNavigate('Activity5B.html')">5</button>
            </div>
            <button class="back-button" aria-label="Go back" onclick="fadeNavigate('index.html');">
                <img src="images/back-icon.svg" alt="Back" class="back-icon" />
            </button>
        </div>

        <!-- Middle Panel - Letter Tracing -->
        <div class="main-panel">
            <img src="images/Mascot-side2b.jpg" class="forest-bg" alt="Forest background" />
            <div class="tracing-stage" id="tracing-stage">
                <svg viewBox="0 -10 300 390" class="tracing-svg" id="tracing-svg">
                    <defs>
                        <!-- Arrowhead for direction cues -->
                        <marker id="trace-arrow-head"
                                markerWidth="6"
                                markerHeight="6"
                                refX="5"
                                refY="3"
                                orient="auto">
                            <!-- simple centered triangle arrow -->
                            <path d="M0 0 L6 3 L0 6 Z" fill="#ffbf4f" />
                        </marker>
                    </defs>

                    <!-- White base stroke to smooth out joints -->
                    <path id="letter-base"
                        d="M 50 320 L 50 60 L 150 220 L 250 60 L 250 320" />

                    <!-- Outline of M -->
                    <path id="letter-outline"
                        d="M 50 320 L 50 60 L 150 220 L 250 60 L 250 320" />

                    <!-- Grey dotted guide -->
                    <path id="guide-path"
                        d="M 50 320 L 50 60 L 150 220 L 250 60 L 250 320" />

                    <!-- Pink progress stroke -->
                    <path id="progress-path"
                        d="M 50 320 L 50 60 L 150 220 L 250 60 L 250 320" />

                    <!-- Arrow cues along the path (pointer-events disabled in CSS) -->
                    <path class="trace-arrow"
                          d="M 50 305 L 50 235"
                          marker-end="url(#trace-arrow-head)" />
                    <path class="trace-arrow"
                          d="M 60 80 L 140 210"
                          marker-end="url(#trace-arrow-head)" />
                    <path class="trace-arrow"
                          d="M 240 80 L 240 255"
                          marker-end="url(#trace-arrow-head)" />

                    <!-- Start dot -->
                    <circle id="start-dot" class="trace-marker start" r="10" cx="50" cy="320" />

                    <!-- Sparkle dot that follows the finger -->
                    <circle id="sparkle-dot" class="tracing-sparkle" r="9" cx="50" cy="320" />
                </svg>
            </div>
        </div>

        <!-- Right Panel - Mascot Illustration -->
        <div class="side-panel">
            <img src="images/Mascot-side.jpg" class="panel-image" alt="Mascot" />
            <div class="text-content">
                <p>Emm… emm… M</p>
                <p>Time to make an M!</p>
                <p>Slide your finger along the lines</p>
                <p>trace the letter</p>
            </div>
        </div>
    </div>

    <script>
        // Fade in on page load
        window.addEventListener('load', () => {
            document.body.classList.remove('fade-start');
        });

        // Helper for fade + navigate
        function fadeNavigate(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 150);
        }

        // ===== Activity5B: Letter M tracing JS =====

        const svg = document.getElementById('tracing-svg');
        const guidePath = document.getElementById('guide-path');
        const progressPath = document.getElementById('progress-path');
        const sparkle = document.getElementById('sparkle-dot');
        const startDot = document.getElementById('start-dot');
        const arrows = document.querySelectorAll('.trace-arrow');

        if (svg && guidePath && progressPath && sparkle) {
            const totalLength = guidePath.getTotalLength();

            progressPath.style.strokeDasharray = totalLength;
            progressPath.style.strokeDashoffset = totalLength;

            let maxProgress = 0;
            let isTracing = false;

            function svgPoint(evt) {
                const rect = svg.getBoundingClientRect();
                return {
                    x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
            }

            function progressAlongPath(point, samples = 260) {
                let closestDist = Infinity;
                let closestLen = 0;

                for (let i = 0; i <= samples; i++) {
                    const len = (i / samples) * totalLength;
                    const p = guidePath.getPointAtLength(len);
                    const dx = p.x - point.x;
                    const dy = p.y - point.y;
                    const dist = Math.hypot(dx, dy);

                    if (dist < closestDist) {
                        closestDist = dist;
                        closestLen = len;
                    }
                }
                return { length: closestLen, distance: closestDist };
            }

            function startTrace(evt) {
                evt.preventDefault();

                // Only start if we begin near the start of the path (green dot)
                const startPoint = guidePath.getPointAtLength(0);
                const pointer = svgPoint(evt);
                const distStart = Math.hypot(
                    pointer.x - startPoint.x,
                    pointer.y - startPoint.y
                );

                const START_RADIUS = 80; // px tolerance around the start dot

                if (distStart > START_RADIUS) {
                    // Tap was too far from the green dot: don't start tracing
                    return;
                }

                isTracing = true;
                sparkle.classList.add('on');
                maxProgress = 0;

                // Snap sparkle to the start point of the path
                sparkle.setAttribute('cx', startPoint.x);
                sparkle.setAttribute('cy', startPoint.y);

                // Do NOT call updateTrace here; tracing advances only while moving
                window.addEventListener('pointermove', updateTrace);
                window.addEventListener('pointerup', endTrace, { once: true });
                window.addEventListener('pointercancel', endTrace, { once: true });
            }

            function updateTrace(evt) {
                if (!isTracing) return;

                const pt = svgPoint(evt);
                const { length, distance } = progressAlongPath(pt);

                const threshold = 60; // VERY forgiving for children's tracing

                if (distance < threshold) {
                    if (length > maxProgress) maxProgress = length;

                    progressPath.style.strokeDashoffset = totalLength - maxProgress;

                    const pos = guidePath.getPointAtLength(maxProgress);
                    sparkle.setAttribute('cx', pos.x);
                    sparkle.setAttribute('cy', pos.y);
                } else {
                    sparkle.setAttribute('cx', pt.x);
                    sparkle.setAttribute('cy', pt.y);
                }
            }

            function endTrace() {
                isTracing = false;
                sparkle.classList.remove('on');
                window.removeEventListener('pointermove', updateTrace);

                // If we have traced at least 90% of the path, hide the start dot
                const completionRatio = maxProgress / totalLength;
                if (completionRatio > 0.9) {
                    if (startDot) startDot.style.display = 'none';

                    // hide arrows (from Patch 2)
                    arrows.forEach(a => {
                        a.style.opacity = '0';
                        a.style.transition = 'opacity 0.3s ease';
                    });

                    // apply celebration effect to the WHOLE SVG
                    svg.classList.add('celebrate-zoom');

                    // remove the class after the animation so it can replay next time
                    setTimeout(() => {
                        svg.classList.remove('celebrate-zoom');
                    }, 1000);
                }
            }

            svg.addEventListener('pointerdown', startTrace);
        }
    </script>
