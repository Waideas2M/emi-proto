<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2B - eMi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #191919;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            opacity: 1;
            transition: opacity 0.25s ease;
        }

        body.fade-start {
            opacity: 0;
        }

        body.fade-out {
            opacity: 0;
        }

        .activity-page {
            width: 100vw;
            height: 100vh;
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .sidebar {
            width: 80px;
            flex: 0 0 auto;
            height: 100%;
            background: linear-gradient(180deg, rgba(37, 41, 45, 1) 0%, rgba(63, 73, 82, 1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            display: block;
            object-fit: contain;
        }

        .back-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px auto;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #191919;
        }

        .back-button:active {
            background-color: #191919;
            border: 1px solid #F8CB16;
            transform: scale(0.97);
        }

        .back-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
        }

        .toolbar-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .tool-action {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            background-color: rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #FFFFFF;
            line-height: 1;
        }

        .tool-action.active {
            background-color: #191919;
            border: 1px solid #F8CB16;
        }

        .tool-action:hover {
            background-color: #191919;
        }

        .tool-action:active {
            background-color: #191919;
            border: 1px solid #F8CB16;
            transform: scale(0.97);
        }

        .main-panel {
            flex: 2;
            min-width: 300px;
            height: 100%;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        .forest-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: inherit;
            display: block;
        }

        .bubble-stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1) 40%, transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.2), transparent 50%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.1);
            /* animate visual feedback (shadow/brightness), not transform */
            transition: box-shadow 0.12s ease-out, filter 0.12s ease-out;
        }

        .bubble.clickable {
            cursor: pointer;
        }

        .bubble .letter {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 900;
            font-size: 72px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), -1px -1px 2px rgba(255, 255, 255, 0.3);
            transition: transform 0.12s ease-out;
        }

        .bubble:active {
            box-shadow:
                0 0 20px rgba(255, 255, 255, 0.6),
                0 4px 18px rgba(0, 0, 0, 0.35),
                inset 0 0 24px rgba(255, 255, 255, 0.35);
            filter: brightness(1.05);
        }

        .bubble.letter-a .letter {
            color: #FF4444;
        }

        .bubble.letter-c .letter {
            color: #4444FF;
        }

        .bubble.letter-e .letter {
            color: #44FF44;
        }

        .bubble.letter-o .letter {
            color: #FFDD44;
        }

        .bubble.letter-m .letter {
            color: #FF8844;
        }

        .bubble.letter-ä .letter {
            color: #DD44FF;
        }

        .bubble.float {
            animation: float 3s ease-in-out infinite alternate;
        }

        .bubble.float-delay-1 {
            animation: float 3.5s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }

        .bubble.float-delay-2 {
            animation: float 4s ease-in-out infinite alternate;
            animation-delay: 1s;
        }

        .bubble.float-delay-3 {
            animation: float 3.2s ease-in-out infinite alternate;
            animation-delay: 1.5s;
        }

        .bubble.float-delay-4 {
            animation: float 3.7s ease-in-out infinite alternate;
            animation-delay: 2s;
        }

        .bubble.float-delay-5 {
            animation: float 3.3s ease-in-out infinite alternate;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes bubble-pop {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0);
            }
            60% {
                transform: scale(1.2);
                opacity: 0.8;
                filter: blur(1px);
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
                filter: blur(3px);
            }
        }

        .bubble.popping {
            animation: bubble-pop 0.4s ease-out forwards;
            pointer-events: none;
            transition: none !important;  /* let keyframes control transform */
            /* (do NOT have any transform: ... here) */
        }


        .side-panel {
            flex: 0 0 auto;
            width: 304px;
            min-width: 200px;
            max-width: 400px;
            height: 100%;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        .panel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: inherit;
            display: block;
        }

        .text-content {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
            padding: 40px;
            pointer-events: none;
        }

        .text-content p {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 600;
            font-size: 18px;
            line-height: 1.4;
            letter-spacing: -0.02em;
            color: #191919;
            text-align: left;
            margin: 0;
            width: 100%;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 1024px) {
            .side-panel {
                min-width: 150px;
                width: auto;
            }
        }
    </style>
</head>
<body class="fade-start">
    <div class="activity-page">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <img src="images/eMi Logo.svg" alt="eMi logo" class="logo-image" />
            <div class="toolbar-actions">
                <button class="tool-action" aria-label="Action 1" onclick="fadeNavigate('Activity1B.html');">1</button>
                <button class="tool-action active" aria-label="Action 2" onclick="fadeNavigate('Activity2B.html');">2</button>
                <button class="tool-action" aria-label="Action 3">3</button>
            </div>
            <button class="back-button" aria-label="Go back" onclick="fadeNavigate('Activity1A.html');">
                <img src="images/back-icon.svg" alt="Back" class="back-icon" />
            </button>
        </div>

        <!-- Middle Panel - Forest with Bubbles -->
        <div class="main-panel">
            <img src="images/Mascot-side2b.jpg" class="forest-bg" alt="Forest background" />
            <div class="bubble-stage" id="bubble-stage"></div>
        </div>

        <!-- Right Panel - Mascot Illustration -->
        <div class="side-panel">
            <img src="images/Mascot-side.jpg" class="panel-image" alt="Mascot" />
            <div class="text-content">
                <p>Look at all the bubbles!</p>
                <p>Each one has a letter.</p>
                <p>Find A…</p>
                <p>give it a tap!</p>
            </div>
        </div>
    </div>

    <script>
        // Fade in on page load
        window.addEventListener('load', () => {
            document.body.classList.remove('fade-start');
        });

        // Helper for fade + navigate
        function fadeNavigate(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 250);
        }

        // Bubble creation and interaction
        const letters = ["A", "C", "E", "Ö", "M", "Ä"];
        const letterClasses = ["letter-a", "letter-c", "letter-e", "letter-o", "letter-m", "letter-ä"];
        const floatDelays = ["", "float-delay-1", "float-delay-2", "float-delay-3", "float-delay-4", "float-delay-5"];
        const bubbleStage = document.getElementById('bubble-stage');
        const bubbleSize = 160;
        const padding = 32;
        const placedBubbles = [];

        function checkOverlap(x, y, size) {
            const radius = size / 2;
            const centerX = x + radius;
            const centerY = y + radius;
            
            for (const placed of placedBubbles) {
                const placedCenterX = placed.x + radius;
                const placedCenterY = placed.y + radius;
                const dx = centerX - placedCenterX;
                const dy = centerY - placedCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < size) {
                    return true;
                }
            }
            return false;
        }

        function getRandomPosition(stageWidth, stageHeight) {
            const maxX = stageWidth - bubbleSize - padding * 2;
            const maxY = stageHeight - bubbleSize - padding * 2;
            let attempts = 0;
            let x, y;

            do {
                x = padding + Math.random() * maxX;
                y = padding + Math.random() * maxY;
                attempts++;
            } while (checkOverlap(x, y, bubbleSize) && attempts < 100);

            return { x, y };
        }

        function createBubble(letter, index) {
            const bubble = document.createElement('div');
            bubble.className = `bubble float ${letterClasses[index]} ${floatDelays[index]}`;
            
            const letterSpan = document.createElement('span');
            letterSpan.className = 'letter';
            letterSpan.textContent = letter;
            bubble.appendChild(letterSpan);

            // Get position that doesn't overlap
            const stageWidth = bubbleStage.offsetWidth;
            const stageHeight = bubbleStage.offsetHeight;
            const position = getRandomPosition(stageWidth, stageHeight);

            bubble.style.left = position.x + 'px';
            bubble.style.top = position.y + 'px';

            // Store position for overlap checking
            placedBubbles.push({ x: position.x, y: position.y });

            // All bubbles have press feedback, but only A pops
            if (letter === "A") {
                bubble.addEventListener('click', function() {
                    if (bubble.classList.contains('popping')) return;

                    // remove float classes instead of overriding animation
                    bubble.classList.remove(
                        'float',
                        'float-delay-1',
                        'float-delay-2',
                        'float-delay-3',
                        'float-delay-4',
                        'float-delay-5'
                    );

                    bubble.classList.add('popping');

                    bubble.addEventListener('animationend', () => {
                        bubble.remove();
                    }, { once: true });
                });
            }
            // Other bubbles (C, E, Ö, M, Ä) just have press feedback (handled by :active CSS)
            // No additional JS needed for press feedback

            bubbleStage.appendChild(bubble);
        }

        // Create all bubbles on page load
        window.addEventListener('load', () => {
            letters.forEach((letter, index) => {
                createBubble(letter, index);
            });
        });
    </script>
</body>
</html>
