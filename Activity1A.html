<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1A - eMi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #191919;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            opacity: 1;
            transition: opacity 0.25s ease;
        }

        body.fade-start {
            opacity: 0;
        }

        body.fade-out {
            opacity: 0;
        }

        .activity-page {
            width: 100vw;
            height: 100vh;
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: stretch;
        }

        .sidebar {
            width: 80px;
            flex: 0 0 auto;
            height: 100%;
            background: linear-gradient(180deg, rgba(37, 41, 45, 1) 0%, rgba(63, 73, 82, 1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            display: block;
            object-fit: contain;
        }

        .back-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px auto;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #191919;
        }

        .back-button:active {
            background-color: #191919;
            border: 1px solid #F8CB16;
            transform: scale(0.97);
        }

        .back-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
        }

        .side-panel {
            flex: 1;
            height: 100%;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: stretch;
            position: relative;
            box-sizing: border-box;
        }

        .panel-image {
            height: 100%;
            width: auto;
            object-fit: contain;
            object-position: center;
            border-radius: inherit;
            display: block;
        }

        .activity-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .play-button-container {
            position: absolute;
            bottom: 88px;
            right: 88px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            pointer-events: auto;
        }

        .play-button {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background-color: #F82B2B;
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, opacity 0.2s;
            box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.02);
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .play-button:active {
            background-color: #B51D1D;
            opacity: 0.5;
            transform: scale(0.97);
        }

        .play-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            display: block;
        }

        .text-content {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
            padding: 40px;
            pointer-events: none;
        }

        .text-content p {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 1.4;
            letter-spacing: -0.02em;
            color: #191919;
            text-align: left;
            margin: 0;
        }

    </style>
</head>
<body class="fade-start">
    <div class="activity-page">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <img src="images/eMi Logo.svg" alt="eMi logo" class="logo-image" />
            <button class="back-button" aria-label="Go back">
                <img src="images/back-icon.svg" alt="Back" class="back-icon" />
            </button>
        </div>

        <!-- Right Panel - Activity 1A Content -->
        <div class="side-panel">
            <img src="images/Mascot-side1a.jpg" alt="Activity 1A" class="panel-image" />
            <div class="activity-content">
                <div class="text-content">
                    <p>Woo-hoo!</p>
                    <p>Do you want to play a game with me?</p>
                    <p>Say 'yes!'</p>
                </div>
                <div class="play-button-container">
                    <button class="play-button" aria-label="Play activity" onclick="fadeNavigate('Activity1B.html');">
                        <svg class="play-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 10L28 20L15 30V10Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fade in on page load
        window.addEventListener('load', () => {
            document.body.classList.remove('fade-start');
        });

        // Helper for fade + navigate
        function fadeNavigate(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 250);
        }
    </script>
</body>
</html>
